<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>currency converter</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <img class="goku-avatar" src="assets/logo_goku_kanji_tortuga_maestro_roshi.svg" height="500px" width="500px" alt="">
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-xs-12">
                    <div class="text-center">
                        <h2>Currency Converter</h2>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="">Amount:</label>
                        <input id="quantity" class="form-control" type="number">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label id="origin-currency" for="">from:</label>
                        <select class="form-control" name="" id="origin-currency-sel">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label id="desteny-currency" for="">to:</label>
                        <select class="form-control" name="" id="desteny-currency-sel">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button id="btn-convert" class="btn btn-primary">Converter</button>
                </div>
            </div>
            <div>
                <label for="">Result:</label>
                <span id="result"></span>
            </div>

        </div>
    </div>
    <!-- MAIN JS IMPORT -->
    <script src="main.js"></script>
</body>

</html>
